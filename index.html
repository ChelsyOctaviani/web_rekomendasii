<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center " style="background-image: url('Background.jpg');">
<div class=" text-white">
        <div class=" flex w-full h-20 items-center  justify-between gap-4 bg-black bg-opacity-50">
            <h1 class="logo text-xl ml-20 text-red-600 font-bold">NOBAR</h1>
            <div class="mr-20">
                <button class=" border border-white px-4 py-2 hover:bg-white hover:text-black transition">English</button>
                <button class=" border border-white px-4 py-2 hover:bg-white hover:text-black transition">Sign In</button>    
            </div>
        </div>
        <div class="text-center flex flex-col h-screen justify-center items-center">
            <h1 class="text-4xl mb-2">Film trending, Drakor, Anime, dan lainnya.</h1>
            <p class="text-lg mb-2">Nonton di manapun. Batalkan kapanpun.</p>
            <p class="text-sm mb-6">Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="flex justify-center">
                <input type="email" placeholder="Email address" class="px-4 py-2 text-black rounded-l-md w-80">
                <button class="px-4 py-2 bg-red-600 text-white rounded-r-md hover:bg-red-700 transition">Get Started</button>
            </div>
    </div>
</div>
</body>
</html>
